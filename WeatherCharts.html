<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style media="screen">
    body{
      background-color: #e2e2e2;
    }
    h1{
      text-align: center;
      color: #494949;
    }
    .row{
      justify-content: center;
    }
      .row canvas{
        margin: 30px 0 30px 50px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>WEATHER STATISTICS FOR SAFI, MOROCCO.</h1>
      <div class="row">
        <canvas id="myChart1" class="col-10"></canvas>
        <canvas id="myChart2" class="col-10"></canvas>
        <canvas id="myChart3" class="col-10"></canvas>
        <canvas id="myChart4" class="col-10"></canvas>
      </div>
    </div>

    <script type="text/javascript">
      let myChart1 = document.getElementById('myChart1').getContext('2d');
      let myChart2 = document.getElementById('myChart2').getContext('2d');
      let myChart3 = document.getElementById('myChart3').getContext('2d');
      let myChart4 = document.getElementById('myChart4').getContext('2d');


      let AvHight = new Chart(myChart1, {
        type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data:{
          labels:['Jan',	'Feb',	'Mar',	'Apr',	'May',	'Jun',	'Jul',	'Aug',	'Sep',	'Oct',	'Nov',	'Dec'],
          datasets:[{
            label:'Average high °C',
            data:[18.2,19.0,20.6,21.3,23.3,24.6,28.8,29.2,27.6,25.2,21.6,18.8],
            backgroundColor:'rgba(54, 162, 235, 0.6)',
            borderWidth:1,
            borderColor:'#777',
            hoverBorderWidth:3,
            hoverBorderColor:'#000'
          }]
        },
        options:{
          title:{display:true,text:'Average high °C'},
          legend:{display:true,position:'right',labels:{fontColor:'#000'}},
          tooltips:{enabled:true}
        }
      });

      let DailyMean = new Chart(myChart2, {
        type:'horizontalBar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data:{
          labels:['Jan',	'Feb',	'Mar',	'Apr',	'May',	'Jun',	'Jul',	'Aug',	'Sep',	'Oct',	'Nov',	'Dec'],
          datasets:[{
            label:'Daily mean °C',
            data:[13.0,13.8,14.9,16.0,18.3,20.3,23.7,24.1,22.6,20.0,16.6,13.7],
            backgroundColor:'rgba(255, 206, 86, 0.6)',
            borderWidth:1,
            borderColor:'#777',
            hoverBorderWidth:3,
            hoverBorderColor:'#000'
          }]
        },
        options:{
          title:{display:true,text:'Daily mean °C'},
          legend:{display:true,position:'right',labels:{fontColor:'#000'}},
          layout:{padding:{left:50,right:0,bottom:0,top:0}},
          tooltips:{enabled:true}
        }
      });

      let AvLow = new Chart(myChart3, {
        type:'radar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data:{
          labels:['Jan',	'Feb',	'Mar',	'Apr',	'May',	'Jun',	'Jul',	'Aug',	'Sep',	'Oct',	'Nov',	'Dec'],
          datasets:[{
            label:'Average low °C',
            data:[7.7,8.5,9.2,10.8,13.3,16.0,18.5,18.9,17.5,14.8,11.6,8.5],
            backgroundColor:'rgba(75, 192, 192, 0.6)',
            borderWidth:1,
            borderColor:'#777',
            hoverBorderWidth:3,
            hoverBorderColor:'#000'
          }]
        },
        options:{
          title:{display:true,text:'Average low °C'},
          legend:{display:true,position:'right',labels:{fontColor:'#000'}},
          layout:{padding:{left:50,right:0,bottom:0,top:0}},
          tooltips:{enabled:true}
        }
      });

      let OtherStats = new Chart(myChart4, {
        type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data:{
          labels:['Jan',	'Feb',	'Mar',	'Apr',	'May',	'Jun',	'Jul',	'Aug',	'Sep',	'Oct',	'Nov',	'Dec'],
          datasets:[{
            label:'Average precipitation mm',
            data:[79.2,67.4,45.4,44.5,16.8,4.0,0.3,0.3,4.3,42.7,92.1,91.5],
            backgroundColor:'rgba(153, 102, 255, 0.6)',
            borderWidth:1,
            borderColor:'#777',
            hoverBorderWidth:3,
            hoverBorderColor:'#000'
          },{
            label:'Average precipitation days',
            data:[12.4,10.1,9.8,9.5,5.1,1.6,0.4,0.4,1.8,6.5,10.1,12.3],
            backgroundColor:'rgba(255, 159, 64, 0.6)',
            borderWidth:1,
            borderColor:'#777',
            hoverBorderWidth:3,
            hoverBorderColor:'#000'
          },{
            label:'Mean monthly sunshine hours',
            data:[205.5,208.5,258.7,277.8,314.4,298.0,325.8,316.5,263.0,243.6,204.1,198.7],
            backgroundColor:'rgba(255, 99, 132, 0.6)',
            borderWidth:1,
            borderColor:'#777',
            hoverBorderWidth:3,
            hoverBorderColor:'#000'
          }]
        },
        options:{
          title:{display:true,text:'Average precipitation mm - Days - Mean monthly sunshine hours'},
          legend:{display:true,position:'right',labels:{fontColor:'#000'}},
          layout:{padding:{left:50,right:0,bottom:0,top:0}},
          tooltips:{enabled:true}
        }
      });
    </script>
  </body>
</html>
